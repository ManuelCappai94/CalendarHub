<body >
    <!-- L'id della navBar verrÃ  modificata come blocco unico -->

    <!-- primo layer -->
    <div id="first-layer">
        <div class="mode-btns">
            <div id="day-btn" class="btns-nav">Giorno</div>
            <div id="week-btn" class="btns-nav">Settimana</div>
            <div id="month-btn" class="btns-nav">Mese</div>
        </div>

        <!-- secondo layer -->
        <div id="show-year">
            <span class="big-numbers year"></span>
        </div>
    </div>

    <!-- terzo layer mese + barra di ricerca -->
    <div id="layer">
        <!-- mensile -->
        <div class="display-overlay month  ">
            <div class="left-arrow">
                <img src="./images/streamline-plump-color--arrow-right-circle-1-flat.svg" class="icons-arrow left" alt="arrow">
            </div>
            <span class="big-numbers text"></span>
            <div class="right-arrow">
                  <img src="./images/streamline-plump-color--arrow-right-circle-1-flat.svg" class="icons-arrow right" alt="arrow">
            </div>
            
        </div>
        
        <!-- settimanale -->
        <div class="display-overlay week">
            <div class="left-arrow">
                <img src="./images/streamline-plump-color--arrow-right-circle-1-flat.svg" class="icons-arrow left" alt="arrow">
            </div>
            <span class="big-numbers text week-displayed"></span>
            <div class="right-arrow">
                 <img src="./images/streamline-plump-color--arrow-right-circle-1-flat.svg" class="icons-arrow right" alt="arrow">
            </div>
        </div>
        <!-- giornaliera -->
       <div class="display-overlay day">
            <div class="left-arrow">
                <img src="./images/streamline-plump-color--arrow-right-circle-1-flat.svg" class="icons-arrow left" alt="arrow">
            </div>
            <span class="big-numbers text  day-displayed"></span>
            <div class="right-arrow">
                 <img src="./images/streamline-plump-color--arrow-right-circle-1-flat.svg" class="icons-arrow right" alt="arrow">
            </div>
        </div>
        <button type="button" class="reset"> today</button>
        <!-- barra di ricerca -->
        <div class="src-new">
             
            <div class="new-btn inside-nav">
                <img src="images/fluent-color--add-circle-32.svg">
            </div>
            <form class="src-bar">
                <input type="search" placeholder="Cerca tra le attivitÃ ">
            </form>
           
        </div>
    </div>
</nav>

 <section id="month-carousel">

</div>

 <div id="week-body" class="week-view">

<!-- /////////////////////to do list//////////////////////////////////// -->
<section class="section-center  "> <!--qui show-modal-->
<form class="to-do-form">
    <div class="main-title"> <p class="title-main-todo "> To-do List</p></div>
    <div class="my-list-row">
         <p class="my-list-text"> My Lists</p>
         <div class="my-list-buttons-container">
           
                <!-- il tag i, viene usato per elementi neutri, come ad esempio mettere al posto di un bottone un png -->

            <button type="button" class="new-list">
                <i class="create-new-list"> New</i>
            </button>
         </div>
    </div>
    <!-- mi serve solo per creare spessore -->
    <div class="underline"></div>
    <div data-id="list-id" class="to-do-container show-section">
        <article class="to-do-title">
            <p data-day="2025-10-11" class="date-to-do">10-11</p>
            <p class="title-list"> Lista Spesa</p> <!--prende il nome dall'id del container-->
        </article>
        <!-- la modifica e l'aggiunta di elementi sarÃ  configurato direttamente cliccando sulla casella del paragrafo -->
        <article data-id="id-item" class="to-do-item">
            <div class="check-box"><button type="button" class="check-btn checked"><i class=" fa-check"></i></button></div>
            <p class="title-item">prendere banane</p>
            <div class="delete-box"><button type="button" class="delete-btn show-delete"><i class=" fa-delete"></i></button></div>
        </article>
          <article data-id="id-item" class="to-do-item">
            <div class="check-box"><button type="button" class="check-btn"><i class=" fa-check"></i></button></div>
            <p class="title-item">comprare carne</p>
            <div class="delete-box"><button type="button" class="delete-btn show-delete"><i class=" fa-delete"></i></button></div>
        </article>
        <article data-id="id-item" class="to-do-item">
            <div class="check-box"><button type="button" class="check-btn"><i class=" fas-check" ></i></button></div>
            <p class="title-item"></p>
            <div class="delete-box"><button type="button" class="delete-btn"><i class=" fa-delete"></i></button></div>
        </article>
    </div>
</form>
</section>

<section id="select-day" class="day-select">
    <div class="date-input">
        <input type="text" class="input-year" placeholder="YYYY" maxlength="4" min="1900" max="2100">
            <span class="slash">/</span>
        <input type="text" class="input-month" placeholder="MM" maxlength="2" min="1" max="12">
            <span class="slash">/</span>
        <input type="text" class="input-day" placeholder="DD" maxlength="2" min="1" max="31">
    </div>
</section>
<!-- modale per gli eventi -->
<section id="select-day" class="day-select">
    <div class="date-input">
        <input type="text" class="input-year" placeholder="YYYY" maxlength="4" min="1900" max="2100">
            <span class="slash">/</span>
        <input type="text" class="input-month" placeholder="MM" maxlength="2" min="1" max="12">
            <span class="slash">/</span>
        <input type="text" class="input-day" placeholder="DD" maxlength="2" min="1" max="31">
    </div>
</section>
<!-- -------------------event container-------------------------------------- -->
<section class="event-container hide">
    <form class="event-form">
        <div class="event-description">
            <div id="icons">
                <button id="icons-btn" type="button"></button>
                    <div id="icons-list" class="hide">
                    </div>
            </div>
            <div id="title-container">
                <input type="text" class="input-name" placeholder="Titolo">
            </div>
            <div id="description-container">
                <button type="button" class="event-description"> add description</button> <!-- questo apre un modale con un text container-->
                    <section class="description-area hide " ><textarea class="description-area-text"></textarea> </section>
            </div>
            <div class="category-selector">
                <button id="color-btn" type="button">Categoria ðŸŽ¨</button>
                    <div id="color-list" class="hide">
                        <div class="color" data-color="blue" >color : blue</div>
                        <div class="color" data-color="green">color: green</div>
                        <div class="color" data-color="purple">color : purple</div>
                        <div class="color" data-color="red">color : red</div>
                </div>
                    <div id="urgent-container">
                        <p class="urgent-text">urgent :</p>
                        <button id="urgent-btn" type="button"></button>
                    </div>
            </div>
        </div>
        <div id="row-date">
            <div class="event-date">
                <div class="date-selection"> <!-- logica da modificare per fargli selezionare la data da immettere nel mini calndario-->
                    <input type="text" class="input-year" placeholder="YYYY" maxlength="4" >
                        <span class="slash">/</span>
                    <input type="text" class="input-month" placeholder="MM" maxlength="2">
                        <span class="slash">/</span>
                    <input type="text" class="input-day" placeholder="DD" maxlength="2">
                </div>
                <div class="date-icon">c</div>  <!-- qui verrÃ  ancorato l'event per aprire il mini calendario-->
            </div>
            <div id="all-day">
                <p class="all-day-text"> All-day: </p>
                <button id="all-day-btn" type="button"> </button> <!-- se questo Ã¨ premuto renderÃ  invisibili gli input per la data, farÃ  da toogle-->
            </div>
            <div class="time-selection ">
                <div id="da-time">
                    <input type="text" class="input-time da" placeholder="13:00"> <!-- il placeholder sarÃ  l'orario della cella cliccata-->
                    <button type="button" class="listed-time"> i </button>
                </div>
                <div id="a-time">
                    <input type="text" class="input-time from" placeholder="14:30"> <!-- il placeholder sarÃ  l'orario della cella cliccata-->
                    <button type="button" class="listed-time to"> i </button>
                </div>
            </div>
            <div id="event-repeat">
                <button type="button" class="event-repeat-btn"> Repeat event</button> <!-- questo aprira un ulteriore modal che conterra le info per ripetere gli eventi-->
            </div>
        </div>
        <div id="notification-row">
            <div class="options-selector">
                <div class="notification-icon"> i </div>
                <button type="button" class="notification-button">5 minuti prima</button> <!-- questo mi aprirÃ  un Popover come lista per le notifiche-->
                <section class="notification-section hide">
                    <ul class="notification-list"></ul>
                    <li> 5 minuti prima</li>
                    <li> 10 minuti prima</li>
                    <li> 1 ora prima</li>
                </section>
            </div>
            <div id="save-event">
                <button type="button" class="save-btn"> save </button> <!-- questo salva i dati nel local storage-->
            </div>
        </div>

    </form>
</section>
